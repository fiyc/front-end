<html>
<head>
<link href="jQueryDemo.css" type="text/css" rel="stylesheet"></link>
<script src="../CommonResource/jquery-1.9.1.js"></script>
<script src="jQueryDemo.js"></script>
<style type="text/css">
 button{
    margin: 10px 5px;
    display: block;
 }

 button.noblock{
    display: inline;
 }
</style>
</head>
<bdoy>
<h1>HTML Resource</h1>
<div id="one">id=one</div>
<div class="mini">class=mini</div>
<span>a span</span>
<div id="two">id=two</div>
<div>
    <span>
        a span in div
        <span> a span in a span which is in div</span>
    </span>
</div>
<hr style="clear:both;">
<button type="button"><pre>$("#one").css("background", "#bbffaa");</pre></button>
<button type="button"><pre>$(".mini").css("background", "#bbffaa");</pre></button>
<button type="button"><pre>$("div").css("background", "#bbffaa");</pre></button>
<button type="button"><pre>$("*").css("background", "#bbffaa");</pre></button>
<button type="button"><pre>$("span, #two").css("background", "#bbffaa");</pre></button>
<button type="button"><pre>$("div span").css("background", "#bbffaa")</pre>选取div 里所有的span</button>
<button type="button"><pre>$("div>span").css("background", "#bbffaa")</pre>选取div元素下的span</button>
<button type="button" class="noblock"><pre>$("#one + div").css("background", "#bbffaa")</pre>选取id为one的元素下一个div同辈元素</button>
<button type="button" class="noblock"><pre>$("#one").next("div").css("background", "#bbffaa")</pre>选取id为one的元素下一个div同辈元素</button><br>
<button type="button" class="noblock"><pre>$("#one ~ div").css("background", "#bbffaa")</pre>选取id为one的元素后面所有div同辈元素</button>
<button type="button" class="noblock"><pre>$("#one").nextAll("div").css("background", "#bbffaa")</pre>选取id为one的元素下一个div同辈元素</button>
<button type="button"><pre>$("#two").siblings("div").css("background", "#bbffaa")</pre>选取id为two的元素所有div同辈元素(不分前后)</button>
<button type="button"><pre>$("div:first").css("background", "#bbffaa")</pre>选取所有div元素中第一个div</button>
<button type="button"><pre>$("div:last").css("background", "#bbffaa")</pre>选取所有div元素中最后一个div</button>
<button type="button"><pre>$("div:last").css("background", #bbffaa"")</pre>选取所有div元素中最后一个div</button>
</bdoy>

</html>
