<! DOCTYPE html>
<html>
  <head>
	<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
  </head>
  <body>
	
	<div id="app-1">
	  {{ message }}
	</div>
	
	<div id="app-2">
	  <span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息!
	  </span>
	</div>

	<div id="app-3">
	  <p v-if="show">现在你看到我了</p>
	</div>

	<div id="app-4">
	  <ol>
		<li v-for="item in todos"> {{ item.text }} </li>
	  </ol>
	</div>

	<div id="app-5">
	  <p>{{message}}</p>
	  <button v-on:click="reverseMessage">逆转消息</button>
	</div>

	<div id="app-6">
	  <p>{{ message }}</p>
	  <input v-model="message"/>
	</div>

	<div>
	  123
	  <ol>
		<todo-item></todo-item>
		<todo-item></todo-item>
		<todo-item></todo-item>
		<todo-item></todo-item>
	  </ol>
	</div>

	<div id="app-7">
	  <ol>
		<todo-item
		  v-for="item in groceryList"
		  v-bind:todo="item"
		  v-bind:key="item.id"></todo-item>
	  </ol>
	</div>
	
	<script>
	  var app1 = new Vue({
	  el : '#app-1',
	  data : {
	  message : 'Hello World!'
	  }
	  });
	  
	  var app2 = new Vue({
	  el : '#app-2',
	  data : {
	  message : '页面加载与' + new Date().toLocaleString()
	  }
	  });

	  var app3 = new Vue({
	  el : '#app-3',
	  data : {
	  show:true
	  }
	  });

	  var app4 = new Vue({
	  el : '#app-4',
	  data : {
	  todos : [
	  {text : '学习 JavaScript'},
	  {text : '学习 Vue'},
	  {text : '学习 牛项目'}
	  
	  ]
	  }
	  });

	  var app5 = new Vue({
	  el:'#app-5',
	  data : {
	  message : 'Hello Vue.js'
	  },

	  methods:{
	  reverseMessage : function(){
	  	this.message = this.message.split('').reverse().join('')
	  }
	  }
	  
	  });

	  var app6 = new Vue({
	  el : '#app-6',
	  data : {
	  message : 'Hello Vue!'
	  }
	  });

	  Vue.component('todo-item', {
	  props: ['todo'],
	  template: '<li>{{ todo.text }}</li>'
	  })

	  var app7 = new Vue({
	  el : '#app-7',
	  data: {
	  groceryList:[
	  {id:0, text:'蔬菜'}
	  {id:1, text:'奶酪'}
	  {id:2, text:'随便其他什么人吃的东西'}
	  
	  ]
	  }
	  })

	</script>
  </body>
</html>
